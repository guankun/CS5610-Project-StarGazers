<div class="form-group">
    <label for="star-name">Name</label>
    <textarea id="star-name" class="form-control" rows="1" placeholder={{model.name}} ng-model="model.name"></textarea>
</div>
<div class="form-group">
    <label for="star-url">URL</label>
    <input id="star-url" class="form-control" placeholder="{{model.url}}" ng-model="model.url"/>
</div>
<div class="form-group">
    <label for="star-width">Width</label>
    <input id="star-width" class="form-control" placeholder="{{model.width}}" ng-model="model.width"/>
</div>
